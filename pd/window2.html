<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #img_container {
        margin: 0 auto;
        width: 80%;
        height: 100vh;
      }
      #img_container img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="img_container">
      <img id="fried" src="../media/img2.webp" />
    </div>
    <script>
      var percentage = 100;
      let fryingAmount = 20;
      var f = function () {
        // do something
        console.log(`frying...${percentage}%`);
        var img = document.getElementById("fried");
        img.style.filter = `saturate(${percentage}%)`;
        percentage += fryingAmount;
      };
      // window.setInterval(f, 60000 * 5);
      window.setInterval(f, 11000);
      f();
    </script>
  </body>
</html>
